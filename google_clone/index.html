<!-- MAIN-CONTENT -->
    <section class="main-content">
        <img src="./source/img/googlelogo_color_272x92dp.png" alt="">
        <div class="search-container">
            <img src="./source/img/search.png" alt="" class="img-search">
            <input list = "search-options" type="text" class="input-text">
            <img src="./source/img/keyboard.png" alt="" class="keyboard-search">
            <img src="./source/img/mic.png" alt="" class="mic-search">
            <img src="source/img/cam.png" alt="" class="cam-search">
        </div>
        <div class="buttons">
            <input type="button" class="button" value ="Pesquisa Google">
            <input type="button" class="button" value="Estou com sorte">
        </div>

        <datalist id="search-options">
            <option value="aula">
            <option value="sistema de cores">
            <option value="sistema de tv">
            <option value="aula de sapateado">
            <option value="aula de violão">
            <option value="aula de inglês">
            <option value="músicas">
        </datalist>

    </section>
<!-- FOOTER      -->

        <div class="footer-2">
