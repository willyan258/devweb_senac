    <form action="">
        <label for="nomeUsuario" id="nomeUsuario" >Nome</label>
        <br>
        <input type="text" name="nomeUsuario" id="nomeUsuario" placeholder="Seu nome">
        <br>
        <label for="emailUsuario" name="" id="emailUsuario">Email</label>
        <br>
        <input type="email" name="emailUsuario" id="emailUsuario" placeholder="Seu email">
        <br>
        <label for="senhaUsuario" name="senhaUsuario" id="senhaUsuario">Senha</label>
        <br>
        <input type="password" name="senhaUsuario" id="senhaUsuario" placeholder="Sua senha">
        <br>
        <h3>Você está no Brasil?</h3>
        <br>
        <input type="radio" name="opcaoUsuario" value="Sim"><label for="Sim">Sim</label>
        <input type="radio" name="opcaoUsuario" value="Não"><label for="Não">Não</label>
        <br>
        <label for="opcaoPaisUsuario" name="opcaoPaisUsuario">País</label>
        <select name="pais">
            <option value="Brasil">Brasil</option>
            <option value="Qatar">Qatar</option>
            <option value="México">México</option>
            <option value="Cazaquistão">Cazaquistão</option>
        </select>
        <br>
        <br>
        <label for="telefoneUsuario" name="telefoneUsuario">Telefone</label>
        <br>
        <input type="number" name="ddtelefone" placeholder="DDI"><input type="tel" name="telefoneUsuario" placeholder="Cód. Área + Telefone">
        <br>
        <br>
        <input type="checkbox" name="concordeInfos"><span>Li e concordo com os termos da <strong>política de privacidade</strong></span>
        <br>
        <input type="submit" value="Cadastrar">
    </form>
