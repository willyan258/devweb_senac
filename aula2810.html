<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre tabelas</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
            
        }
        th{
            border: 2px solid black;
            background-color: black;
            color: white;
        }
        td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <td>Willyan</td>
                    <td>(51) 555-555-555</td>
                    <td>willyan@gmail.com</td>
                </tr>

                <tr>
                    <td>José</td>
                    <td>(51) 777-777-777</td>
                    <td>jose@gmail.com</td>
                </tr>
                
                <tr>
                    <td>Anastácio</td>
                    <td>(51) 444-444-444</td>
                    <td>anastacio@gmail.com</td>
                </tr>
            </tbody>

    </table>
</body>
</html>
