<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas práticas</title>
    <style>
        body{
            background-image: url('source/img/imagem2.jpg');
            background-repeat: no-repeat;
            
        }
        img{
            width: 250px;
            
        }



    </style>
</head>
<body>
    <h1>Exemplo de Imagem</h1>   

    <img src="source/img/imagem3.jpg" alt="Imagem ilustrativa">
    <br>
    <br>
    <h2>Inserindo imagens com "figure"</h2>
    

    <figure>
        <img src="source/img/basca1.jpg" alt="Imagem de basquete">
        <img src="source/img/imagem4.jpg" alt="Guitarra">
        <figcaption>Imagens no figure</figcaption>
    </figure>

    <h2>Imagem com "picture"</h2>
   
    <picture>
        <source media="(min-width: 650px)" srcset="/source/img/imagem1.jpg">
        <source media="(min-width: 1050px)" srcset="/source/img/imagem2.jpg">
        <img src="source/img/imagem4.jpg" alt="Paisagem com Violão">
    </picture>

</body>
</html>
